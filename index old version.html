<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
	<meta charset="UTF-8">
	<title>扫雷</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
</head>
<body>
	
	<h1>扫雷</h1>
	

	<!-- 游戏盘 -->
	<div id="minesweeper"  class="mid">
		<div >
			<ul class="level-select">
				<li>
					<button data-level="easy">简单</button>
				</li>
				<li>
					<button data-level="mid">中等</button>
				</li>
				<li>
					<button data-level="hard">困难</button>
				</li>
			</ul>
			<div class="menu">
				<ul>
					<li class="timer">000</li>
					<li class="reset">
						<button> :) </button>
					</li>
					<li class="mine-count">00</li>
				</ul>
			</div>
		</div>
		<div id="mine-grid">
		</div>
	</div>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/MinesSweeper.js"></script>
</body>
</html>
